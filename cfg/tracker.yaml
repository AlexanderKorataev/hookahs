# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

# tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']
tracker_type: botsort  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: .35  # threshold for the first association
track_low_thresh: .25  # threshold for the second association
new_track_thresh: .77  # threshold for init new track if the detection does not match any tracks
track_buffer: 60  # buffer to calculate the time when to remove tracks
match_thresh: .95  # threshold for matching tracks



# BoT-SORT settings
gmc_method: sparseOptFlow  # method of global motion compensation
# ReID model related thresh (not supported yet)
# proximity_thresh: 0.5
# appearance_thresh: 0.25
# with_reid: True